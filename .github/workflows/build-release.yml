name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: pip install pyinstaller platformdirs

      - name: Build executable
        run: pyinstaller --onefile --console --name vs_backup vs_file_backup.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vs_backup
          path: dist/vs_backup.exe

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/vs_backup.exe
